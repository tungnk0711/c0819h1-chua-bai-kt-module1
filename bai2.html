<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 02</title>
</head>
<body>

<script>

    let array = [1, 2, 3, 4, 5];

    function tinhTongSoLe(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            let isOdd = arr[i] % 2 !== 0;
            if (isOdd) {
                sum += arr[i];
            }
        }
        return sum;
    }

    let result = tinhTongSoLe(array);

    alert(result);



</script>

</body>
</html>
